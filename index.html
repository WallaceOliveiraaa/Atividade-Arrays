<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro e Login</title>
</head>
<body style="text-align: center;">
    <h2>Login</h2>
    <input type="text" id="login-username" placeholder="Usuário"><br>
    <input type="password" id="login-password" placeholder="Senha"><br>
    <button onclick="entrar()">Entrar</button><br><br>

    <h2>Cadastro de Usuário</h2>
    <form id="signup-form">
        <input type="text" id="username" placeholder="Usuário" required><br>
        <input type="password" id="password" placeholder="Senha" required><br>
        <button type="submit">Cadastrar</button>
    </form>

    <p id="lista"></p>
    <script src="script.js" defer></script>
</body>
</html>
